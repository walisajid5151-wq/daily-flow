<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- SEO Meta Tags -->
    <title>FocusFlow - Your Productivity Companion</title>
    <meta name="description" content="Stay focused, track tasks, manage exams, and achieve your goals with FocusFlow. A beautiful productivity app for students and professionals." />
    <meta name="keywords" content="productivity, focus, tasks, timer, study, exams, habits, goals" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1d9b8a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="FocusFlow" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-TileColor" content="#1d9b8a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="FocusFlow - Your Productivity Companion" />
    <meta property="og:description" content="Stay focused, track tasks, and achieve your goals with FocusFlow." />
    <meta property="og:site_name" content="FocusFlow" />
    
    <style>
      /* Splash screen styles */
      .splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(180deg, #f8fafc 0%, #e6f7f5 100%);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      .splash-screen.hide {
        opacity: 0;
        pointer-events: none;
      }
      .splash-logo {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #1d9b8a, #2bb5a3);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }
      .splash-logo svg {
        width: 48px;
        height: 48px;
        color: white;
      }
      .splash-text {
        margin-top: 24px;
        font-family: 'Sora', system-ui, sans-serif;
        font-size: 24px;
        font-weight: 600;
        color: #1d9b8a;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      @media (prefers-color-scheme: dark) {
        .splash-screen {
          background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        }
        .splash-text {
          color: #2bb5a3;
        }
      }
    </style>
  </head>
  <body>
    <!-- Splash Screen -->
    <div id="splash" class="splash-screen">
      <div class="splash-logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
      </div>
      <div class="splash-text">FocusFlow</div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide splash screen when app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash');
          if (splash) {
            splash.classList.add('hide');
            setTimeout(() => splash.remove(), 300);
          }
        }, 800);
      });
    </script>
  </body>
</html>
